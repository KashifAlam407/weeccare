<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <style>
         .form-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #333;
    }
    .form-container label {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="tel"], .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .form-container .error {
      color: red;
      font-size: 12px;
      display: none;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Shipping Address</h2>
        <form action="/submit-order" method="POST" id="order-form">
    
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Full Name">
          
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required placeholder="Address">
    
          <label for="city">City</label>
          <input type="text" id="city" name="city" required placeholder="New Delhi">
    
          <label for="zip">Pin Code</label>
          <input type="text" id="zip" name="zip" required placeholder="566066">
    
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required placeholder="INDIA">
    
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@gmail.com">
    
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="+919199999999">
    
          <a href="payment.html">Submit Order</a>
        </form>
      </div>
</body>
</html>
