<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PayPal Payment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #0070ba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a8a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Checkout</h2>
        <p>Please complete the payment below:</p>

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <!-- PayPal form inputs -->
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="your-paypal-business-email@example.com">
            <!-- Replace with your PayPal email -->
            <input type="hidden" name="item_name" value="Product Name">
            <input type="hidden" name="amount" value="25.00"> <!-- Price of the product -->
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="order-confirmation.html">
            <!-- Redirect after successful payment -->
            <input type="hidden" name="cancel_return" value="cancel.html"> <!-- Redirect after canceled payment -->

            <!-- User Information (Optional) -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="first_name" id="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@gmail.com" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="9999999999@ybl">
            </div>

            <button type="submit">Pay Now with PhonePe, UPI, GooglePay</button>
            </span><img src="/publik/images/scanner.png" alt="Scanner" style="margin-left: 165px;" >
            <div align="center">Pay By Scanner</div>

        </form>
    </div>
</body>

</html>
